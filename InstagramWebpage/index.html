<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="Imagens/instagramCelular.png" alt="Celular com app Instagram na tela">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="Imagens/instagramLogo.png" class="instagramLogo" alt="Logo Instagram">
                <div class="profilePhoto">
                    <img src="Imagens/perfil_v.jpg"  alt="Foto de perfil">
                </div>
                <a href="#" class="instagramLogin">Continue como glashy_v</a>
                <a href="#" class="intagramLogout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é glashy_v?</p>
                <p class="notAccount ">
                    <span class="linkBlue">Alternar contas</span>
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
